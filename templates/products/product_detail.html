{% extends "base.html" %}

{% block content %}
<h1> {{product.title}} </h1>
<p>{{product.price}}</p>
<p>{{product.description}}</p>

{% if product.media %}

<p><a href='{{product.get_download}}'>Download</a></p>
<p><a href='{{product.get_download}}?preview=True'>Preview</a></p>



{% endif  %}



{% endblock content %}
